<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
  <link rel="stylesheet" href="/Modulo JavaScript/styles.css">
  <script src="calcu.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <button onclick="calcularIMC()">Calcular</button>

    <p id="resultadoIMC">Seu IMC: </p>
    <p id="classificacaoIMC">Classificação: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
